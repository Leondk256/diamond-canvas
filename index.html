<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draw diamond</title>

    <script>
        // Diamond function
        function drawDiamond() {
            var canvas = document.getElementById('diamondCanvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(75, 0);
                ctx.lineTo(150, 100);
                ctx.lineTo(75, 200);
                ctx.lineTo(0, 100);
                ctx.closePath();
                ctx.fill();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <canvas id="diamondCanvas" width="300" height="200">
                    <!-- Insert fallback content here -->
                    Sorry, your browser doesn't support canvas technology
                </canvas>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <button type="button" onclick="drawDiamond();">Teken diamand</button>
            </div>
        </div>
    </div>
</body>

</html>
